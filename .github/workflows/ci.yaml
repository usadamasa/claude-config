name: ci

on:
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  go-test:
    name: Go test & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: go vet
        run: go vet ./cmd/...

      - name: go test
        run: go test ./cmd/...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          args: --timeout 5m ./cmd/...

  bats-test:
    name: bats test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Build Go binaries for bats tests
        run: |
          mkdir -p dotclaude/bin
          go build -o dotclaude/bin/guard-home-dir ./cmd/guard-home-dir

      - name: Install bats-core
        run: |
          sudo apt-get update -q
          sudo apt-get install -y bats

      - name: Run bats tests
        run: bats tests/

  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update -q
          sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: find . \( -name "*.sh" -o -name "*.bats" -o -name ".envrc" \) -not -path "./.git/*" | xargs shellcheck

  ci-status-check:
    needs: [go-test, bats-test, shellcheck]
    if: failure()
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - run: exit 1
